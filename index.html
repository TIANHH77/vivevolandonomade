<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vive Volando N√≥made | Legado & Desaf√≠o</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/glightbox/3.2.0/css/glightbox.min.css">
    
    <style>
        :root { --accent: #00ff66; --info-blue: #00d4ff; --dark: #050505; }
        body { background: var(--dark); color: #eee; font-family: 'Inter', sans-serif; }

        /* Estilo Logo */
        .logo-round {
            width: 140px; height: 140px; border-radius: 50%; object-fit: cover;
            border: 3px solid var(--accent); box-shadow: 0 0 25px rgba(0, 255, 102, 0.4);
            margin-bottom: 1rem; background: #000;
        }

        /* Secciones */
        section { padding: 4rem 1rem; border-bottom: 1px solid #222; }

        /* PORTAL ATLAS (Actualizado) */
        .atlas-portal {
            background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.95)), url('fotos/desafio-junin (1).webp');
            background-size: cover; background-position: center;
            border: 2px solid var(--info-blue); border-radius: 30px; padding: 4rem 2rem;
            text-align: center;
        }
        .btn-atlas {
            background: transparent; border: 2px solid var(--info-blue);
            color: var(--info-blue); padding: 15px 40px; font-weight: bold;
            border-radius: 50px; text-decoration: none; font-size: 1.2rem;
            transition: 0.4s; text-transform: uppercase; display: inline-block;
        }
        .btn-atlas:hover { background: var(--info-blue); color: #000; box-shadow: 0 0 40px var(--info-blue); }

        /* Tarjetas de Video */
        .video-card {
            background: #111; border-radius: 20px; overflow: hidden;
            border: 1px solid #333; transition: transform 0.3s;
        }
        .video-card:hover { transform: translateY(-5px); border-color: var(--accent); }

        /* Galer√≠a Optimizada */
        .galeria-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px; margin-bottom: 2rem;
        }
        .galeria-item {
            background: #111; aspect-ratio: 4/3; border-radius: 12px; overflow: hidden;
            border: 1px solid #333; cursor: pointer;
        }
        .galeria-item img { width: 100%; height: 100%; object-fit: cover; opacity: 0; transition: opacity 0.5s; }
        .galeria-item img.loaded { opacity: 1; }
        
        .btn-load-more {
            background: var(--accent); color: #000; border: none;
            padding: 15px 40px; border-radius: 50px; font-weight: bold;
        }
    </style>
</head>
<body>

<header class="text-center py-5">

                <i class="bi bi-shield-lock-fill"></i> Acceder al legado hist√≥rico fotogr√°fico y atlas interactivo

    <section id="videos">
        <h2 class="display-6 fw-bold mb-5"><i class="bi bi-play-circle-fill text-danger"></i> Experiencia de Vuelo</h2>
        <div class="row g-4">

                <div class="video-card">
                    <div class="ratio ratio-16x9">
                        <iframe src="https://www.youtube.com/embed/PUkKaFtu4pc" title="El Se√±or de los Barig√ºiris" allowfullscreen></iframe>
                    </div>
                    <div class="p-3">
                        <h5 class="mb-0">El Se√±or de los Barig√ºiris</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="video-card">
                    <div class="ratio ratio-16x9">
                        <iframe src="https://www.youtube.com/embed/wTcXNI1GT5s" title="Vuelo con Amigos" allowfullscreen></iframe>
                    </div>
                    <div class="p-3">
                        <h5 class="mb-0">Vuelo con amigos</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="video-card">
                    <div class="ratio ratio-16x9">
                        <iframe src="https://www.youtube.com/embed/wg1nS9s_7BE" title="Vuelo Bautismo" allowfullscreen></iframe>

            </div>
        </div>
    </section>

    <section id="galeria">
        <h2 class="display-6 fw-bold mb-4">üñºÔ∏è Desaf√≠o Jun√≠n 2026</h2>
        <div class="galeria-grid" id="gallery-container">
            </div>
        <div class="text-center mt-4">
            <button id="load-more" class="btn-load-more">Ver m√°s fotos</button>
        </div>
    </section>

</main>

<footer class="py-5 text-center text-secondary opacity-50">
    <p>¬© 2026 Vive Volando N√≥made | Jun√≠n, Argentina</p>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/glightbox/3.2.0/js/glightbox.min.js"></script>
<script>
    const container = document.getElementById('gallery-container');
    const loadMoreBtn = document.getElementById('load-more');
    
    // Lista total de las 88 fotos
    const fotosJunin = [78,79,80,81,82,83,84,85,86,87,88, ...Array.from({length: 77}, (_, i) => i + 1)];
    
    let currentBatch = 0;
    const batchSize = 12;

    function cargarMas() {
        const start = currentBatch * batchSize;
        const end = Math.min(start + batchSize, fotosJunin.length);
        
        for (let i = start; i < end; i++) {
            const num = fotosJunin[i];
            const div = document.createElement('div');
            div.className = 'galeria-item glightbox';
            div.setAttribute('data-href', `fotos/desafio-junin (${num}).webp`);
            div.innerHTML = `<img src="fotos/desafio-junin (${num}).webp" alt="Vuelo ${num}" loading="lazy" onload="this.classList.add('loaded')">`;
            container.appendChild(div);
        }
        
        currentBatch++;
        if (end >= fotosJunin.length) loadMoreBtn.style.display = 'none';
        
        // Refrescar Lightbox
        GLightbox({ selector: '.glightbox' });
    }

    // Primera carga
    cargarMas();
    loadMoreBtn.addEventListener('click', cargarMas);
</script>
</body>
</html>
