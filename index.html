        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            background: #2c3e50;
            padding: 20px 0;
            text-align: center;
        }

        .logo {
            height: 80px;
            margin-bottom: 10px;
        }

        header h1 {

        .hero-section {
            width: 100%;
            padding: 40px 0;
            background: #f8f9fa;
            text-align: center;
        }

        .hero-image {
            max-width: 100%;
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }

        /* Servicios */
        .servicios {
            padding: 60px 0;
        }

        .servicios h2 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 50px;
            color: #2c3e50;
        }

        .servicio {
            margin-bottom: 60px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .servicio img {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }

        .servicio-content {
            padding: 30px;
        }

        .servicio h3 {
            color: #3498db;
            font-size: 1.8rem;
            margin-bottom: 15px;
        }

        .servicio p {
            color: #555;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .servicio p strong {
            color: #2c3e50;
        }

        .btn-whatsapp {
            display: inline-block;
            background: #25D366;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            margin-top: 15px;
            transition: background 0.3s;
        }

        .btn-whatsapp:hover {
            background: #20BA5A;
        }

        /* Galería */
        .galeria {
            padding: 60px 0;
            background: #f8f9fa;
        }

        .galeria h2 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 50px;
            color: #2c3e50;
        }

        .galeria-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        .galeria-item img {
            width: 100%;
            height: 100%;
            aspect-ratio: 1;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .galeria-item img:hover {
            transform: scale(1.05);
        }

        /* Contacto */
        .contacto {
            padding: 60px 0;
            background: #2c3e50;
            color: white;
            text-align: center;
        }

            margin-bottom: 30px;
        }

        .contacto p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .contacto-info {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .contacto-item {
            text-align: center;
        }

        .contacto-item strong {
            display: block;
            color: #e74c3c;
            font-size: 1.3rem;
            margin-bottom: 10px;
        }

        /* Footer */
        footer {
            background: #1a252f;
            color: #95a5a6;
            text-align: center;
            padding: 30px 0;
        }

        footer .logo {
            height: 50px;
            margin-bottom: 15px;
            opacity: 0.7;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .galeria-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            header h1 {
                font-size: 1.8rem;
            }

            .servicio img {
                height: 250px;
            }
        }
    </style>
</head>
